stages:
  - prepare
  - build

install:
  stage: prepare
  tags:
    - urf
    - linux
  script:
    - conan install . -if build/conan
  artifacts:
    name: "$CI_JOB_NAME"
    paths:
      - build/

build:
  stage: build  
  tags:
    - urf
    - linux
  script:
    - conan build . -if build/conan
  artifacts:
    name: "$CI_JOB_NAME"
    paths:
      - build/
    
